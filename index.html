<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Proposal ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("meow2.jpeg") no-repeat center center/cover;
}

/* Dark overlay */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 0;
}

/* Main card */
.card {
    background: url("meow.jpeg") no-repeat center center/cover;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    width: 400px;
    z-index: 2;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 20px;
    z-index: 0;
}

.card * {
    position: relative;
    z-index: 2;
}


h1 { color: #ff4b5c; }

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
}

#yesBtn {
    background-color: #ff4b5c;
    color: white;
}

#noBtn { background-color: #ccc; }

#message {
    margin-top: 15px;
    font-weight: bold;
    color: #ff4b5c;
}

/* Floating hearts */
.heart, .flower {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    z-index: 1;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Envelope letter */
.envelope {
    display: none;
    position: fixed;

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 520px;
    max-height: 85vh;   /* allows it to grow */
    overflow-y: auto;   /* scroll if text too long */

    border-radius: 20px;
    padding: 35px;

    z-index: 5;
    animation: fadeIn 0.8s ease forwards;

    background: url("meow.jpeg") no-repeat center center/cover;

    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}
.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 182, 193, 0.75); /* soft pink */
    border-radius: 20px;
    z-index: 0;
}



    /* PHOTO BACKGROUND */
    background:
        linear-gradient(rgba(255,192,203,0.75), rgba(255,192,203,0.75)),
        url("WhatsApp\ Image\ 2026-02-13\ at\ 11.54.30\ PM.jpeg");

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    box-shadow: 0 10px 30px rgba(255,105,180,0.5);
}


@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

.letter-text {
    position: relative;
    z-index: 2;
    font-size: 16px;
    line-height: 1.6;
    color: black;
    font-weight: 600;
    white-space: pre-line;
}

</style>
</head>

<body>

<div class="card" id="mainCard">
    <h1>Bhawana ‚ù§Ô∏è</h1>
    <p>Will You Be My Valentine?</p>

    <button id="yesBtn" onclick="openLetter()">Yes üíñ</button>
    <button id="noBtn" onclick="sayNo()">No üò¢</button>

    <div id="message"></div>
</div>

<div class="envelope" id="envelope">
    <div class="letter-text" id="typedText"></div>
</div>

<script>
/* No button logic */
let noCount = 0;

function sayNo() {
    noCount++;
    const messages = [
        "Are you sure? ü•∫",
        "After 4 years?? üò≠",
        "Think again... üíî",
        "Don't u wanna be my angel devatha?? üò¢",
        "Last chance üòî"
    ];

    if (noCount <= messages.length) {
        document.getElementById("message").innerHTML = messages[noCount - 1];
    } else {
        document.getElementById("message").innerHTML =
        "You don't have another option ungamma üòà‚ù§Ô∏è";
        document.getElementById("noBtn").style.display = "none";
    }
}

/* Open letter */
function openLetter() {
    document.getElementById("mainCard").style.display = "none";
    document.getElementById("envelope").style.display = "block";
    typeLetter();
}

const letterContent = `My Dear Small Baby,

Four years ayindhi manam iddaram kalisi.
Nenn ninnu lifelong love chestu unta bhawana.
Nenn eppudu undedhi neethoneyy ra and nenn ekkadiki vellanu ninnu vadhilesi.
Neeku kopam occhina, baada occhina ledha adhi naa valla avvina, nenn eppudu nee pakkana unta.
Life entha hard avvani, mana iddaram kalisi fight chedam.
Naak evaru unnaru anni bhawana, nuvvu tappa.
Nuvvu verey ammayilu anni antunnavu, but i'm not feeling good like how i felt it with u bhawana.
Ur the best and perfect girl for me bhawana.
Evaru manaki antha set avvaru nuvvu tappa.
Ur my true love and u really stole my heart.
Tondaraga gaa pelli cheseskundam neeku okk anteyy :) .
You are my peace, my heart, my everything.

I will always choose you my chubby baby‚ù§Ô∏è`;

let i = 0;
function typeLetter() {
    if (i < letterContent.length) {
        document.getElementById("typedText").innerHTML += letterContent.charAt(i);
        i++;
        setTimeout(typeLetter, 40);
    }
}

/* Floating hearts */
/* Massive Heart Storm ‚ù§Ô∏è */

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-20px";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
    heart.style.opacity = Math.random();

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 9000);
}

/* MORE HEARTS */
setInterval(createHeart, 120);


/* Falling flowers */
function createFlower() {
    const flower = document.createElement("div");
    flower.className = "flower";
    flower.innerHTML = "üå∏";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (Math.random() * 4 + 4) + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 8000);
}
setInterval(createFlower, 150);
</script>

</body>
</html>
